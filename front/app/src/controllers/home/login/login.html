<section class="minds-homepage-banner m-video-banner" #banner [class.m-video-banner-expand]="banner.expand">
  <div class="video">
    <video autoplay muted loop poster="{{minds.cdn_url}}assets/videos/earth-1/earth-1.gif" *ngIf="flags.canPlayInlineVideos">
      <source src="{{minds.cdn_url}}assets/videos/earth-1/earth-1.webm" type="video/webm">
      <source src="{{minds.cdn_url}}assets/videos/earth-1/earth-1.mp4" type="video/mp4">
    </video>
  </div>
</section>
<div class="mdl-cell mdl-cell--6-col m-homepage-signup" style="padding-top:0;max-width:500px;margin-left:auto;margin-right:auto;">
  <div class="" style="max-width:500px">
    <div class="mdl-color-text--white">
      <h3 i18n="@@MINDS__HOME__LOGIN__LOGIN" style="color:black;">Login to Planet Concourse</h3>
    </div>
    <minds-form-login (done)="loggedin()" (doneRegistered)="registered()"></minds-form-login>
  </div>
</div>
